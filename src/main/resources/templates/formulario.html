<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
  <head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      .actions {
        white-space: nowrap;
      }
    </style>
  </head>

<body>
<h1>Formulario de Estudiante</h1>
<form th:object="${estudiante}" th:action="@{/estudiantes/guardarEstudiante}" method="post">
  <input type="hidden" th:field="*{id}" />
  <label for="matricula">Matrícula:</label>
  <input type="text" id="matricula" th:field="*{matricula}" /><br />
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombre}" /><br />
  <label for="telefono">Teléfono:</label>
  <input type="text" id="telefono" th:field="*{telefono}" /><br />
  <button type="submit">Guardar</button>
</form>
<a th:href="@{/estudiantes/listar}">Volver al listado</a>
</body>
</html>
